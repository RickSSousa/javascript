<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarefa</title>
</head>
<body>
    <h1>Interpol</h1>
    Informe seu país de origem:
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="clicar()">

    <div id="res"></div>

    <script>
        function clicar(){
            var pais = window.document.querySelector('input#txtpais')

            var res = window.document.querySelector('div#res')
            if(pais == 'Brasil'){
                res.innerHTML = '<p>Sua nacionalidade é: <strong>Brasileiro</strong></p>'
            }else{
                res.innerHTML = '<p>Sua nacionalidade é: <strong>Estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
